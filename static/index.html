<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Diagnosis Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="chat-container">
        <h2>Medical Diagnosis Chatbot</h2>
        <div id="loader" style="display: none;">Loading...</div>
        <div id="chat"></div>
        
        <!-- <input type="text" id="userInput" placeholder="Enter your symptoms..."> -->
        <textarea id="userInput" placeholder="Enter your symptoms..." rows="5" cols="70"></textarea>
        
        <label class="custom-file-upload">
            Choose File
            <input type="file" id="imageInput" class="file-upload" accept="image/*" onchange="previewImage()">
        </label>
        
        <img id="imagePreview" style="display: none; max-width: 100%; margin-top: 10px;" alt="Image Preview">
        
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <script src="/static/script.js"></script>
</body>

</html>
